<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Ícones Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  
  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />

  <title>Login Viagens</title>
</head>

<body class="loginpage">

  <!-- Cabeçalho com navegação -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="informação.html">Informação</a>
      <a href="faleconosco.html">Fale Conosco</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Conteúdo principal da página de login -->
  <main class="container_login">
    <form action="#" method="POST">
      <h1>Login Viaje Já</h1>

      <!-- Campo de e-mail -->
      <div class="input-boxlogin">
        <input type="email" name="email" placeholder="Usuário" required />
        <i class="bx bxs-user"></i>
      </div>

      <!-- Campo de senha -->
      <div class="input-boxlogin">
        <input type="password" name="senha" placeholder="Senha" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <!-- Checkbox lembrar e link de recuperação -->
      <div class="remember-forgot">
        <label>
          <input type="checkbox" name="lembrar" />
          Lembrar Senha
        </label>
        <a href="#">Esqueci Senha</a>
      </div>

      <!-- Botão de envio -->
      <button type="submit" class="Login">Login</button>

      <!-- Link para cadastro -->
      <div class="register-link">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </form>
  </main>

  <!-- API de acessibilidade VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>
</html>
